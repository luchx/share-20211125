<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-paint</title>
    <style type="text/css">
      .el {
        --elUnit: 500px;
        --arcColor: #000000;
        height: var(--elUnit);
        width: var(--elUnit);
        background: paint(background-canvas);
        --background-canvas: (ctx) => {
            ctx.strokeStyle = `var(--arcColor)`;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(200, 200, 50, 0, 2*Math.PI);
            ctx.stroke();
            ctx.closePath();
        }

      }
    </style>
  </head>
  <body>
    <div class="el"></div>
    <script>
      function registerWorklet() {
        if ('paintWorklet' in CSS) {
          CSS.paintWorklet.addModule('./arc.js');
        }
      }
      registerWorklet();
    </script>
  </body>
</html>
