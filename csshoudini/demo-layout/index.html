<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo-layout</title>
  <style type="text/css">
    .html, body {
      padding: 0;
      margin: 0;
      text-align: center;
      max-width:60vw;
      margin: 0 auto;
      line-height: 1.5;
    }

    section {
      display: layout(center);
      outline: 1px dotted;
    }

    section p {
      margin: 0 -999px 0 -3800px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CSS Layout API实现列表居中左对齐效果</h1>
    <section>
      <p>第1行</p>
      <p>第2行，文字较多</p>
      <p>第3行，哈</p>
      <p>第4行</p>
      <p>第5行</p>
    </section>
  </div>
  <script>
    function registerWorklet() {
      if ('layoutWorklet' in CSS) {
        CSS.layoutWorklet.addModule('./block-center.js');
      }
    }
    registerWorklet();
  </script>
</body>

</html>
