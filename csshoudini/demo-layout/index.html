<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .wrapper { 
        display: layout('block-like'); 
      }
    </style>
  </head>
  <body>
    <div class="wrapper">自定义布局</div>
    <script>
      function registerWorklet() {
        if ('layoutWorklet' in CSS) {
          CSS.layoutWorklet.addModule('./blockLike.js');
        }
      }
      registerWorklet();
    </script>
  </body>
</html>
