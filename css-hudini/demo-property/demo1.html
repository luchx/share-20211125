<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo-property</title>
  <style type="text/css">
    body {
      width: 100vw;
      height: 100vh;
      /* --my-color: #ff0000; */
      background-color: var(--my-color)
    }
  </style>
</head>

<body>
  <div>
    <button id="registered">Background Registered</button>
    <!-- <button id="unregistered">Background Not Registered</button> -->
  </div>
  <script>
    /**
     * name ：css 变量名
     * syntax ：css type 类型，全部可取值见 CSS data types 下的 Properties
     * inherits ：是否可继承
     * initialValue ：变量的初始值
    */
    document.getElementById('registered').addEventListener('click', function () {
      window.CSS.registerProperty({
        name: '--my-color',
        syntax: '<color>',
        inherits: false,
        initialValue: '#ff0000',
      });
    })

    // document.getElementById('unregistered').addEventListener('click', function () {
    //   window.CSS.unRegisterProperty(
    //     '--my-color'
    //   )
    // })
  </script>
</body>

</html>
